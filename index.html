<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wdth,wght@0,75..125,200;1,75..125,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">

    <title>CGPA to Percentage for DBATU</title>
</head>
<body>
    <div class="container">
        <h1 class="university-name">
            <a href="https://dbatu.ac.in/" target="_blank" style="text-decoration: none;">
                Dr. Babasaheb Ambedkar Technological University
            </a>
        </h1>

        <div class="calculator">
            <h2>Enter CGPA to Convert</h2>
            <input class="cgpa-convert" type="number" id="cgpaInput" placeholder="e.g., 7, 8.5" ">
            <button class="cgpa-convert" onclick="convertCGPA()">Convert</button>
            <div class="output-box" id="cgpaResult"></div>
        </div>

        <div class="rules-button-container">
            <a href="https://dbatu.ac.in/wp-content/uploads/2022/03/RULES-FOR-B.ARCH_DBATU_Dec-2021_B1.pdf" target="_blank">
                <button class="rules-button">Rules</button>
            </a>

            <button class="rules-button" onclick="showPopup()">About Me</button>
        </div>

        </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>
                <a href="https://github.com/aniketrchate/project-repo" target="_blank" class="github-link">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
                    GitHub Project
                </a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
